{% if user_obj.avatar %}
    <div class="{{ h_and_w|default:'h-20 w-20' }} rounded-full bg-cover",
         style="background-image: url({{ user.avatar.url }})">
{% else %}
    <div class="{{ h_and_w|default:'h-20 w-20' }} bg-gray-700 rounded-full text-white flex items-center overflow-hidden">
        <span class="{{ text|default:'text-4xl' }} mx-auto">{{ user.first_name|first }}</span>
{% endif %}
</div>
